<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>
<body style="background-color: rgb(6, 6, 50); color: ivory;">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = 'main';
    div.id = 'myid';
    div.setAttribute('title', 'This is a div');
    div.innerText = "This Is a div created using JavaScript";
    div.style.color = 'red'; 
    div.style.padding = '12px';

    const addtext = document.createTextNode('This is a text node');
    div.appendChild(addtext);
    document.body.appendChild(div);
    
</script>
</html>
