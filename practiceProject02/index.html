<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;">
    
    <div class="wrapper">
    <div class="container">
    <h1>
        Body Mass Index (BMI) Calculator
    </h1>
    <form id="bmiForm" >
        <!--  <label for="weight">Weight (kg):</label> -->
       <p> Weight (kg): <input type="number" id="weight" name="weight" placeholder="Enter Weight" required>
        </p> 
        <!--  <label for="height">Height (cm):</label> -->
       <p> Height (cm): <input type="number" id="height" name="height" placeholder="Enter Height" required>
        </p>
        <button type="submit">Calculate BMI</button>
        <div id="results"></div>
        <div id="weightguide">
    <h3>BMI Weight Guide :</h3>
    <p>Under Weight = Less than 18.6</p>
    <p>Normal Range = 18.6 to 24.9</p>
    <p>Over Weight = More than 24.9</p>
    </div>
    </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
